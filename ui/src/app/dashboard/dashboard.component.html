
<br>
<p-selectButton [options]="stateOptions" [(ngModel)]="value1" optionLabel="label" optionValue="value"></p-selectButton>
<br>
<p-fullCalendar [events]="events" [options]="options" *ngIf="value1 == 'Calendar'"></p-fullCalendar>

<p-dialog [(visible)]="display">
    <ng-template pTemplate="header">
        Header content here
    </ng-template>
    Content
    <p-footer>
        //buttons
    </p-footer>
</p-dialog>
 

<div class="container">
    <div class="form-row">
        <div class="col-6">
            <h5>Audit</h5>
            <p-chart type="bar" [data]="basicData" [options]="basicOptions" *ngIf="value1 == 'Chart'"></p-chart>
        </div>
        <div class="col-6">
            <h5>Resource</h5>
            <p-chart type="bar" [data]="basicData" [options]="basicOptions" *ngIf="value1 == 'Chart'"></p-chart>
        </div>
    </div>      
    <div class="form-row">
        <div class="col-6">
            <h5>Associate</h5>
            <p-chart type="bar" [data]="basicData" [options]="basicOptions" *ngIf="value1 == 'Chart'"></p-chart>
        </div>
        <div class="col-6">
            <h5>Monthly</h5>
            <p-chart type="bar" [data]="basicData" [options]="basicOptions" *ngIf="value1 == 'Chart'"></p-chart>
        </div>
    </div>        
</div>
